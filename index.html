<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
  </head>
  <div class="container">
    <form id ="search-form" class="form-control">
      <input id="city-input" type="search" placeholder="Enter a city" autocomplete="off"/> 
      <input type="submit" value="Search" id="button"/>
    </form>
    <body>
      <h1 id="city">Weather</h1>
      <div class="row">
        <div class="col-6">
          <ul>
            <li id="dateTime"></li>
            <li id="condition"></li>
          </ul>
        </div>
        <div class="col-6" id="icon">
          <img id="weatherIcon"></img>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <h2><strong id="temp"></strong><span id="units"><a href="#" id="celcius">°C</a> | <a href="#" id="fahrenheit">°F</a></span></h2>
        </div>
        <div class="col-6" id="lower-row">
          <ul>
            <li>Humidity : <span id="humidity"></span> %</li>
            <li>Wind: <span id="windSpeed"></span> km/h</li>
          </ul>
        </div>
          <div class="weather-forecast" id="forecast">
            
          </div>
      </div>
      <small id="signature"><a href="https://github.com/milleephoenix/weather_app_final" target="_blank">GitHub Repository</a></small>
    </body> 
  </div>
  
  <script src="src/app.js"></script>
</html>
